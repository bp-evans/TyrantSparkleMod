### ideas ###
HAU_trading_crossroads:0 "Перекрёсток"
HAU_trading_crossroads_desc:0 "Хауклэнд занимает стратегическое положение к северу от небесного моря, буквально на перекрестке между Грифонией и Эквусом. В прошлом это позволяло Хауклэнду быть плацдармом для вторжений между двумя континентами и очагом пиратства. После порабощения династией Гроверов Хауклэнд превратился в простой ряд портов на полпути между берегами Империи и Новой Грифонией, но к большому разочарованию свободомыслящих хауклэндцев. Под руководством Майера Хауклэнд возродил старый перекресток платных путей. Корабли платят либо за защиту, снабжение, либо просто за то, чтобы сбросить хауклэндцев со спины. Нова-грифонцы, грифоны всех мастей, вединцы, эквестрийцы, пираты или даже коммунисты из Сталлионграда, Майер приветствует их всех, пока они платят. Многие так и делают. Как оказалось, многие корабли недолго думая столкнулись с пиратами при поддержке авиации. И все это стекает обратно в карманы клики Майера."
HAU_trading_crossroads_1:0 "Перекрёсток"
HAU_trading_crossroads_1_desc:0 "Благодаря реформам Майера наша ситуация изменилась. Мы больше не полагаемся только на продажу пиратской добычи. Вместо этого, мы начинаем экспортировать наши собственные товары."
HAU_trading_crossroads_2:0 "Перекрёсток"
HAU_trading_crossroads_2_desc:0 "Хауклэнд был просто торговым постом между Эквусом и Грифонией. Под руководством Майера, мы научились использовать ресурсы морей. Рыболовство и китобойный промысел - это не только небольшие виды деятельности, приносящие доход, но и промышленный источник дохода."
HAU_actual_industrial_base:0 "Промышленные Предприятия Хауклэнда"
HAU_actual_industrial_base_desc:0 "Администрация Майера позволила индустриализации действительно взлететь в Хауклэнде через комбинацию схем, низких налогов и свободных правил. Там, где у нас когда-то были влажные леса и пустынные равнины, теперь у нас есть заводы, гудящие и выпускающие товары для Хауклэнда, чтобы пользоваться или продавать."
HAU_resource_extraction_idea:0 "Богатство Хауклэнда"
HAU_resource_extraction_idea_desc:0 "Не нужно быть гением, чтобы знать, что в Хауклэнде нужно что-то делать для достижения прибыли, но мало кто знал, что можно также получить прибыль из самого Хауклэнда. Как оказалось, земля и территориальные воды Хауклэнда полны ранее неиспользованных ресурсов. И у нас есть целый класс грифонов и пони, которые, почуяв возможность, принялись работать с этими ресурсами."
HAU_enigma:0 "Код Глокенрейхера"
HAU_enigma_desc:0 "Несмотря на все наши сомнения, наши инженеры сделали то, что превзошло наши самые бурные ожидания. Мы, наконец, получили нашу собственную систему шифрования. Названный в честь хитрой зебринской птицы, Глокенрейхер и его роторный механизм позволяют нам шифровать наши сообщения и документы на высоком уровне сложности, никогда не виданном раньше. Теперь мы можем использовать их на досуге, и если у любого врага глаза станут слишком любопытными, они получат только серию бессмысленных цифр и букв."
HAU_best_pilots:0 "Новые асы Майера"
HAU_best_pilots_desc:0 "Летчики-асы Майера были одними из лучших пилотов, когда-то в 979 году. Они были смелыми, молодыми, неортодоксальными и инновационными. Но они становились старше и их становилось всё меньше. Сейчас, когда мы инвестируем в наши ВВС, новое поколение пилотов готовится продолжить наследие асов: быть лучшими из лучших."
HAU_flying_insititue_idea:0 "Майерский Институт Передовой Авиации"
HAU_flying_insititue_idea_desc:0 "История Германа Майера и его летчиков-асов началась в Имперской Военно-Воздушной Академии ещё в Грифенхейме. Вполне уместно, что его успех празднуется и почитается в его собственной академии. Те, кто покинет эти стены, будут иметь как современное понимание летной тактики и знаний, так и наследие смелости летчиков-асов."
HAU_piracy_idea:0 "Наследие пиратства"
HAU_piracy_idea_desc:0 "Хауклэнд уже давно стал местом пиратства, которое Империя Грифонов успешно уничтожила много веков назад. Но у пиратства, как и у сорняков, есть способ вернуться. И сегодня, в очередной раз, корабли пиратов свободно плавают по Хауклэндским островам."
HAU_absolutism:0 "Хауклэндский абсолютизм"
HAU_absolutism_desc:0 "Хауклэнд под властью Майера долгое время был местом, где доминировали близкие друзья и определенное отношение невмешательства со стороны Графа. Больше нет. С той же страстью, с какой он применял в прошлом к восстановлению платы за проезд по перекрестку и созданию безопасного убежища для пиратства, Майер теперь взял на себя истинное руководство страной в целом. Было дано новое обещание, и мало кто сомневается, что он снова выполнит его."
HAU_army_idea:0 "Армия Хауклэнда"
HAU_army_idea_desc:0 "С необходимыми осуществленными реформами армия Хауклэнда, наконец, на пути к тому, чтобы стать настоящей боевой силой, а не просто разношерстной кучкой неудачников."
HAU_officer_core:0 "Генштаб"
HAU_officer_core_desc:0 "Самая хорошо вооруженная кучка оборванцев и неудачников или другими словами: наш офицерский корпус. Собранные со всех концов мира, эти авантюристы и бывшие офицеры объединили свои знания о войне для Хауклэнда, чтобы их использовать. Просто не ожидайте такого же уровня формальности или дисциплины, которого вы обычно ожидаете от военных офицеров."
HAU_smugglers_idea:0 "Порт контрабандистов"
HAU_smugglers_idea_desc:0 "В каждой стране есть контрабандисты, а на стратегически расположенных островах их еще больше. Хауклэнд ничем не отличается. Однако для того, чтобы контрабанда действительно стала успешной и устойчивой деятельностью, требуется еще несколько шагов, которые мы предприняли."
HAU_successful_raid_idea:0 "Успешный рейд"
HAU_successful_raid_idea_desc:0 "Пиратские команды всё ещё не отошли от нашего последнего рейда. Мы должны заставить их протрезветь, заправить корабли и самолеты и сделать кое-какой ремонт, прежде чем мы сможем запустить еще один."
HAU_raided_idea:0 "Рейд Хауклэнда"
HAU_raided_idea_desc:0 "Хауклэндцы совершили набег на наши берега. Это займет некоторое время, прежде чем мы сможем восстановить повреждения."
HAU_take_the_hoards_idea:0 "Налог на сокровища"
HAU_take_the_hoards_idea_desc:0 "В мире есть несколько простых истин. Одна из них заключается в том, что драконы любят золото и возьмут его. Как таковые, они были истощением мировых запасов золота. Но в очередной раз Хауклэнд бросил вызов здравому смыслу чистой решимостью и немного безумием. Теперь, драконы платят свою справедливую долю. Ну, настолько справедливо, насколько это возможно, когда налогоплательщики - это огнедышащие машины смерти."
HAU_airforce_with_a_state:0 "Старая гвардия"
HAU_airforce_with_a_state_desc:0 "Хауклэнд был восстановлен к независимости летчиками-асами, и они оставили свой след на крошечном государстве. Настолько, что он стал известен как военно-воздушные силы с государством. С этим приходит мастерство воздушной войны и сила, с которой нужно считаться. Тем не менее, это также стареющая сила, которая имеет все больше и больше проблем с поддержанием своего превосходства в области, которая видела несколько десятилетий технического и доктринального прогресса."

### Focus ###
HAU_meyers_wild_ride:0 "Вотчина Майера"
HAU_meyers_wild_ride_desc:0 "28 лет назад Майер играл в азартные игры и выиграл Хауклэнд. С тех пор он пробовал свои силы во многих схемах, всегда добиваясь успеха. Все это время он не забывал своих товарищей и партизан. И за это его прозвали графом Хауклэндским."
HAU_consolidate_rule:0 "Встреча Со Старым Экипажем"
HAU_consolidate_rule_desc:0 "Со времен "Дикой Скачки" старые имперские пилоты составляли истинную основу могущества Майера и были самыми верными союзниками Графа. Самое время встретиться и поговорить о том, что ждет нас впереди, среди друзей и товарищей по оружию."
HAU_strenghten_authority:0 "Когти На Подходе"
HAU_strenghten_authority_desc:0 "В течение многих лет повседневные дела Хауклэнда оставались на усмотрение одного из его закадычных друзей, в то время как Граф занимался другими проектами, непосредственно управляя только тем, что ему было нужно. Пришло время объявить, что его новый любимый проект требует всего Хауклэнда."
HAU_all_the_ponies:0 "Поняшки"
HAU_all_the_ponies_desc:0 "Хауклэнд исторически был главным убежищем для предприимчивых пони, ищущих неортодоксальные возможности. Давайте напомним им какую-нибудь историю и побудим их прийти к нашим берегам."
HAU_and_the_griffons_too:0 "И Грифошки"
HAU_and_the_griffons_too_desc:0 "Грифония не преуспела с тех пор, как был похищен идол Борея, и грифоны видели только ухудшение ситуации. Многие из них слышали рассказы о "Дикой Скачки" Майера, когда он сумасбродно уехал от всего этого и, также, о его успехах. Давайте распространим слух, что наша дверь открыта. Если есть что-то, что привлечет грифона, это обещание выдать несколько битсов и намекнуть, что будет меньше шансов обложить его налогом."
HAU_a_couple_of_pirates:0 "Все Пираты"
HAU_a_couple_of_pirates_desc:0 "Мир полон пиратов всех мастей, и они всегда ищут безопасную гавань с возможностями для большего грабежа. Привлечь их сюда, на перекресток, будет несложно."
HAU_and_some_mercenaries:0 "И Братишки"
HAU_and_some_mercenaries_desc:0 "Наёмники сейчас очень востребованы. Все хотят их услуг, но немногие страны готовы принять их в мирное время из-за присущей им шумливости. Мы делаем дебош. Они будут чувствовать себя здесь как дома."
HAU_and_a_couple_criminals:0 "А Также Их Грабители"
HAU_and_a_couple_criminals_desc:0 "Большинство стран видят в преступниках только подонков, возможно, не без оснований, но в Хауклэнде мы верим во второй шанс для тех, кто хочет реинвестировать себя за пределами тюрьмы. И если мы сможем сжать некоторые мышцы и активы в этом процессе, тем лучше."
HAU_build_an_army:0 "Будем Строить Армию!"
HAU_build_an_army_desc:0 "В Хауклэнде есть пираты, летчики-асы и рыбаки. Чего у него нет, так это Армии. Чтобы выполнить планы Майера, нам нужно будет создать всего одну. Нам придётся вернуться к основам, стать умными и срезать много углов. Надеюсь, у нас будет та сила, с которой придется считаться. Если нет, то большинство наших солдат уже знают, как вести грязную войну."
HAU_get_them_some_guns:0 "Дать Им Несколько Винтовок"
HAU_get_them_some_guns_desc:0 "Большинству наших новых солдат и экипажей все еще приходится сражаться с различными видами оружия. Некоторые из них-старые пушки, привезённые из Грифенхейма во время "Дикой Скачки", и они даже не самые старые в использовании. Если у нас есть шанс, мы должны как следует вооружиться и не надеяться, что наши грифоны привезут достаточно из дома..."
HAU_implement_conscription:0 "И Модную Униформу"
HAU_implement_conscription_desc:0 "Нам давно пора выдать наших грифонов в униформе... Ну, в униформе. Не то, чтобы они сражались в своем праздничном костюме, но наши солдаты носили смесь гражданской одежды и униформы со всего мира. Хотя это не без формы причудливого очарования, это очень непрактично."
HAU_actual_officers:0 "Приобрести Несколько Офицеров"
HAU_actual_officers_desc:0 "Военные в Эквусе и Грифонии известны как медлительные, строгие и одержимые дисциплиной. Многие компетентные офицеры в конечном итоге покидают его с отвращением. Большинство из них не чувствуют себя как дома среди бандитов и приключений или, что еще хуже, гражданских лиц. Мы можем предложить им золотую середину, лучшее из обоих миров: личную свободу и ресурсы, чтобы делать то, что они делают лучше всего: воевать."
HAU_build_a_navy:0 "Будем Строить Флот!"
HAU_build_a_navy_desc:0 "С тех пор как Майер разрешил возвращение пиратства в Хауклэнд, у нас было достаточно кораблей, чтобы совершать морские набеги. Но даже тогда единственная причина нашего успеха - это присутствие летчиков-асов Майера. Нам нужен флот, способный стоять на собственных лапах. Ну, у кораблей нет лап, но вы понимаете нашу точку зрения."
HAU_more_pirates:0 "Ещё Несколько Пиратов"
HAU_more_pirates_desc:0 "Хауклэнду всё ещё не хватает флота, но мы делаем некоторый прогресс. Для этого нам нужны специалисты и корабли. К счастью, у пиратов есть и то и другое, и нам уже удалось привлечь некоторых."
HAU_smugglers:0 "Пара Контрабандистов"
HAU_smugglers_desc:0 "Создание флота - это прежде всего военное дело, но это не значит, что мы не можем извлечь из него какие-то выгоды. Имея больше Военно-морских возможностей, мы сможем обеспечить некоторую защиту контрабандистов и расширить наши операции. У нас уже есть контакты, давайте свяжемся с ними по радио. Мы открыты для бизнеса!"
HAU_dockyards:0 "Наши Собственные Верфи"
HAU_dockyards_desc:0 "У нас есть корабли, но ни один из них не был построен здесь. Все они были куплены, украдены во время "Дикой Скачки" или во время набегов или засух пиратами и контрабандистами, которые присоединились к нашему флоту. Этого больше не будет в будущем. Нам нужно наладить военно-морские работы и начать строить собственные корабли."
HAU_start_industry:0 "Начнём Наше Развитие!"
HAU_start_industry_desc:0 "Империя никогда по-настоящему не инвестировала в Хауклэнд, не говоря уже о том, чтобы помогать ему развивать промышленность. Времена изменились. Теперь это центр нашей власти, и мы не можем полностью полагаться на чёрный рынок, добычу и импорт. С новым притоком населения, у нас будет рабочая сила и ноу-хау, чтобы запустить хауклэндскую индустрию."
HAU_electronics_experts:0 ""Специалисты" По Электронике"
HAU_electronics_experts_desc:0 "Несмотря на очень ограниченную модернизацию Хауклэнда, радио было принято очень рано из-за необходимости связи между островами и с судами, плавающими около наших берегов. Это привело к появлению большого числа пользователей электроник-самоучек, некоторые из которых даже в остальном неграмотны. С некоторой креативностью мы можем использовать это неортодоксальное знание."
HAU_construction_scams:0 "Строительные Аферы"
HAU_construction_scams_desc:0 "Чтобы запустить индустрию, вам нужно много вещей. Три из них - это заводские корпуса, жилье и склады. Некоторые из наших более склонных к финансам консультантов придумали схему продвижения иностранных инвесторов. Они могут не получить обещанных доходов, но у нас будут наши здания, даже если некоторые из них не будут такими, как вы можете назвать прочными. Или в безопасности."
HAU_first_factories:0 "Наши Первые Фабрики"
HAU_first_factories_desc:0 "Это не было легко, но через тяжелую работу, мы, наконец, достигли нашей цели открытия нашей первой настоящей фабрики. Есть еще много перегибов, чтобы работать, но в целом, хауклэндская промышленность теперь с гордостью существует. У нас просто есть небольшой вопрос, как сделать его прибыльным. И эффективным. И безопасносным. Что ж, прибыльным сделаем."
HAU_beat_the_drums:0 "Стучите В Барабаны"
HAU_beat_the_drums_desc:0 "Мы строим флот, армию и промышленность. Только идиоты не поймут, что задумал Майер. Но для тех, кто этого не сделал, скажем громко и ясно: война приближается к Перекрёстку. Настало время, чтобы подготовиться."
HAU_intellectual_refuge:0 "Зарубежная Интеллигенция"
HAU_intellectual_refuge_desc:0 "В Хауклэнде не так уж много университетов и ученых. Но то, что у нас есть - это слабая концепция бюджета, свободные правила и некоторые очень убедительные пушки. Мы будем побуждать иностранных интеллектуалов работать на нас, возможно, даже тех, кто не имеет судимости."
HAU_empire_of_the_isles:0 "Король Островов"
HAU_empire_of_the_isles_desc:0 "Признание графа Хауклэнда всегда было одним из определяющих достижений Майера, но Хауклэнд оставался небольшим островком в Северном море. Он стремился к чему-то большему и населённому более опасными обитателями, чем пираты. Ни один грифон никогда не побеждал драконов. Он бы."
HAU_light_dragons_f:0 "Подчинить Дракончиков"
HAU_light_dragons_f_desc:0 "Интеграция драконов в наши войска будет трудной задачей во многих отношениях. Однако многие из них все ещё молодые щенки, и как таковые, они могут быть сформированы в нашу армию. Мы включим драконов в хауклэндскую армию на наших условиях, даже если часть их разрушительной дикости будет потеряна в процессе."
HAU_heavy_dragons_f:0 "Убедить Старейшин"
HAU_heavy_dragons_f_desc:0 "Драконы были побеждены, но побежденные существа превращаются в бедных солдат, когда их заставляют служить. Драконы, хотя и находятся в совершенно чуждой шкале силы, ничем не отличаются от других существ. Чтобы по-настоящему насладиться плодами нашего завоевания, нам придется убедить самых могущественных драконов сотрудничать с нами."
HAU_dragonlord:0 "Повелитель Драконов"
HAU_dragonlord_desc:0 "Благодаря смелости, силе воли и, вероятно, глупой удаче, Хауклэнд победил Драконьи Племена. Никогда прежде никто не утверждал власть над драконьим родом. Горе тем, кто перешел дорогу Майеру, ибо он летает среди величайших хищников, которых когда-либо видел наш мир."
HAU_crystal_mines:0 "Покормить Драконов"
HAU_crystal_mines_desc:0 "Любой идиот знает, что первое и главное условие стабильности - это чтобы население было накормлено. Если это условие не будет выполнено, начнутся восстания. Хотя мы победили драконов, мы знаем лучше, чем пытаться увидеть, как выглядит восстание драконьего голода. Мы позаботимся о том, чтобы значительная часть нашей добычи кристаллов была отведена для драконов."
HAU_settle_the_isles:0 "Поселиться На Островах"
HAU_settle_the_isles_desc:0 "Драконьи острова долгое время были запретным местом в нашем мире, местом, непригодным для разумной жизни, кроме самих драконов. Но это не то мрачное место, о котором рассказывают истории. Они обширны, богаты, красивы и опасны. И теперь они наши. Если Майеру удастся собрать армию, достаточно боеспособную, чтобы победить драконов на дождливых островах Хауклэнда, они придут на Драконьи Острова."
HAU_take_the_hoards:0 "Налог На Драконьи Сокровища"
HAU_take_the_hoards_desc:0 "Драконы известны тем, что хранят огромное количество сокровищ для немногим большей пользы, чем гордость и любовь ко всему блестящему. Сокровища - это то, от чего у нас гораздо больше пользы, и мы уже кормим их драгоценными ресурсами. Правильный ответ - это обложить их налогом. Мы могли бы просто забрать у них всё это, но всегда немного сложнее заставить кого-то, кто дышит огнем, просто передать товар. Налог сойдет."
HAU_the_one_true_king_of_vedina:0 "Уничтожить Ведину"
HAU_the_one_true_king_of_vedina_desc:0 "Ведина всегда была занозой Хауклэнда. Или, может быть, всё было наоборот? Несомненно лишь то, что из всех народов северных морей рыцарское королевство всегда меньше всего желало иметь дело с Майером на равных условиях или каким-либо случайным образом. Самое время наконец стереть это самодовольство с их лиц..."
HAU_the_king_in_da_norf:0 "Король На Севере"
HAU_the_king_in_da_norf_desc:0 "Если и есть что-то, что коммунисты в Скайнавии не любят, так это монархию. Они вам об этом расскажут. Майер не из тех грифонов, который заботится о себе, о нём говорят, но он, конечно, не терпит идиотов, призывающих других подняться и взять то, что принадлежит ему. Настало время показать скайнавцам значение и мощь хауклэндского капитализма."
HAU_the_coronation:0 "Коронация"
HAU_the_coronation_desc:0 "Драконы упали с неба, вединские рыцари преклонили колена, и коммунисты наконец-то усвоили свои уроки. Какой король или император может похвастаться таким легендарным подвигом? И кто может гордиться тем, что зашел так далеко после того, как начал с малого? Кто же ещё, как не Герман Майер? Теперь мир признает то, чего он заслуживает силой, а не рождением: королевскую власть."  

HAU_bridge_the_archipelago:0 "Соединить Архипелаг"
HAU_bridge_the_archipelago_desc:0 "Хауклэнд всегда творчески находил способы ориентироваться в своих водах и общаться между островами. Одним из таких способов было раннее внедрение радио и широкое использование маяков. К сожалению, они прискорбно устарели. Если мы действительно хотим модернизировать наши острова, мы должны инвестировать в радиолокационные технологии и стандартизированные радиостанции."
HAU_coffe_fields:0 "Расширение Рыбного Хозяйства"
HAU_coffe_fields_desc:0 "Давайте смотреть фактам в лицо. В Хауклэнде нет практически ничего ценного, кроме рыбы и морских солей. Это не славно, но каждый должен с чего-то начать. Давайте инвестировать в наш промысел, покупая новые лодки и оборудование."
HAU_coffee_canning_plant:0 "Хауклэндский Рыбный Консервный Завод"
HAU_coffee_canning_plant_desc:0 "Рыбаки традиционно работают индивидуально или небольшими группами в Хауклэнде. Хотя он может воплощать нашу традицию жесткого индивидуализма, он создает плохую экономическую организацию. Мы создадим компанию, чтобы организовать их, упорядочить рыбную промышленность и максимизировать прибыль."
HAU_incentivize_farmers:0 "Стимулирование Рыбаков"
HAU_incentivize_farmers_desc:0 "Традиционная рыбалка на островах может вместить только такое количество населения. Но с появлением современных судов и более интенсивным промыслом в открытом море нам не хватает рабочей силы. Мы приманим еще больше грифонов и пони, чтобы они пришли к нашим берегам и работали."
HAU_coffee_profits:0 "Живое Серебро"
HAU_coffee_profits_desc:0 "Многие в Хауклэнде скептически относились к инвестициям, сделанным в рыбную промышленность. Чтобы быть справедливым, вы не можете действительно ожидать, что предприимчивые пилоты и пираты найдут привлекательной тему промышленного рыболовства. Но мы доказали, что они ошибаются. Под этими массами вонючих чешуек лежат кусочки, точно такие же, как те, что находят в некоторых кучах. И в конце концов, битсы не пахнут, независимо от того, откуда они берутся."
HAU_radio_schools:0 "Радио-трансляция Ночных Уроков"
HAU_radio_schools_desc:0 "Несмотря на то, что большинство народа, слышащих о Хауклэнде, могут подумать, что наши дома - это не просто ветхие сараи без электричества и комфорта. Это неприютные ветхие сараи, оборудованные радиоприемниками! С помощью этих радиоприемников мы можем распространять знания среди масс и помогать им обучать себя хауклэндскому образу жизни. Это может быть неортодоксально, но мы не делаем ортодоксального."
HAU_open_high_schools:0 "Финансировать вузы"
HAU_open_high_schools_desc:0 "Теперь, когда мы немного продвинулись в области образования, мы можем начать финансировать и строить некоторые средние школы, где наши жеребята и птенцы смогут получить надлежащее образование. Это будет гораздо эффективнее, но мы всегда будем с любовью вспоминать те дни, когда мы могли просто отключить скучного учителя по радио."
HAU_whaleing:0 "Поддержка Китобойного Промысла"
HAU_whaleing_desc:0 "Китобойный промысел является вековой традицией среди хауклэндских рыбаков, но это всегда было трудное и даже смертельное занятие. С помощью субсидий и инвестиций мы можем помочь нашим китобоям модернизировать и сделать их деятельность более эффективной и безопасной. Это может потенциально революционизировать эту отрасль на долгие годы и внести значительный вклад в нашу казну."
HAU_expand_dockyards:0 "Расширить Верфи"
HAU_expand_dockyards_desc:0 "Суда, приспособленные для китобойного промысла, трудно найти и дорого стоят. Если мы будем производить их на месте, мы сможем сократить расходы и улучшить их за счет непосредственного контакта с самими китобоями."
HAU_mechanical_slaughter_techniques:0 "Расширить Скотобойни"
HAU_mechanical_slaughter_techniques_desc:0 "Киты - это не рыба, которую можно просто бросить на черствый лед и призвать его днем. Они нуждаются в инфраструктуре, рабочих и специальных инструментах для эффективного извлечения из них всех ресурсов. В Хауклэнде было несколько таких скотобойен, но не настолько, чтобы вместить то количество, в которое они прибывают сейчас. Нам нужно их расширить."
HAU_whale_profits:0 "Жировая Индустрия"
HAU_whale_profits_desc:0 "Китовый жир является ценным промышленным и химическим продуктом. И благодаря нашим инвестициям, у нас есть огромное количество этого. Теперь, нам как раз нужно начать экспортировать за морем. И скептики, которые говорят,что китовый жир не сможет конкурировать в долгосрочной перспективе с нефтепродуктами, могут вернуться к плаванию в Грифонию."
HAU_heavy_industry:0 "Усиление Индустриализации"
HAU_heavy_industry_desc:0 "Модернизация рыболовства и китобойного промысла была лишь первым шагом в развитии нашей экономики. В этом мире равнодушных машин нет места для тех, кто не желает двигаться в будущее. Мы должны продолжать наши инвестиции и проводить настоящую индустриализацию."
HAU_island_roads:0 "Мосты, Дороги И Железные Дороги"
HAU_island_roads_desc:0 "Долгое время хауклэндцы передвигались по островам на лодке или на своих лапах и когтях. Мы прошли долгий путь, и мы должны стремиться к тому, чтобы Хауклэнд присоединился к остальному миру, где автобусы, поезда и автомобили заняли свое законное место."
HAU_caneries:0 "Расширить Консервные Заводы"
HAU_caneries_desc:0 "Наши консервные банки доказывали быть большим успехом экспорта. Это не удивительно на самом деле. Эта эпоха была настолько беспокойной, что спрос на длительные и легкие в хранении консервы не может быть ничем иным, как высоким. Мы должны получать прибыль от этого, расширяя наше производство."
HAU_military_industry:0 "Финансировать Оружейников"
HAU_military_industry_desc:0 "Несмотря на нашу репутацию счастливой пиратской нации, поиск современного оружия и боеприпасов всегда был в какой-то степени проблемой в Хауклэнде. Субсидируя наших оружейников, мы позволим им действительно начать местное производство оружия и боеприпасов в разумных масштабах."
HAU_resource_extraction:0 "Богатство Хауклэнда"
HAU_resource_extraction_desc:0 "Как нация, полагающаяся на импорт-экспорт на Перекрестке, Хауклэнд всегда был слишком тяжелым по части импорта. Хотя мы могли бы продолжать уделять основное внимание индустриализации и модернизации, было бы разумно пересмотреть наши земли и территориальные воды в поисках ресурсов. Производство товаров, полностью основанных на наших собственных ресурсах, даст некоторую стабильность и определенность в эпоху, которая остро нуждается в них."
HAU_offshore_oil:0 "Морские Нефтяные Платформы"
HAU_offshore_oil_desc:0 "В имперскую эпоху несколько сообщений указывали на то, что Хауклэнд имел доступ к неиспользованным запасам нефти. Однако революция заставила отложить в долгий ящик любые планы по их бурению. Эти сообщения были фактически фактором, который Майер принял во внимание, выбирая, куда ехать назад в 979 году. К сожалению, у него никогда не было ресурсов, чтобы начать бурение на своих условиях. Теперь они у него есть."
HAU_expanded_dockyards:0 "Укрепить Судоходные Пути"
HAU_expanded_dockyards_desc:0 "Чтобы обеспечить наш возросший выпуск сырья и готовой продукции, нам потребуется больше и более прочных судов, чтобы экспортировать их по всему миру, а также импортировать то, что мы до сих пор не можем произвести здесь."
HAU_dig_deep_and_dig_greedily:0 "Глубоко Копать И Копать Жадно"
HAU_dig_deep_and_dig_greedily_desc:0 "В наши дни металлы пользуются всё большим спросом. К сожалению для нас до сих пор, мы всегда должны были импортировать их и не дешево. Майер возобновил нашу программу добычи, чтобы пробурить землю в поисках новых металлов. Не может быть, чтобы в почве этих скал ничего не было!"

HAU_branching_out:0 "Разветвление"
HAU_branching_out_desc:0 "До сих пор наши Вооруженные Силы были весьма ограничены и состояли только из наших немногих кораблей и морских пехотинцев. Однако, если мы действительно хотим создать нацию,мы должны разветвиться и создать надлежащую армию, чтобы контролировать её."
HAU_army_modernisation:0 "Армия Хауклэнда"
HAU_army_modernisation_desc:0 "Наша армия в настоящее время недостаточно велика, чтобы соответствовать амбициям Майера, и должна быть улучшена и расширена, чтобы удовлетворить его требования - настоящая армия для Хауклэнда."
HAU_modern_rifles:0 "Современные Винтовки"
HAU_modern_rifles_desc:0 "Наши винтовки, хотя и не неэффективны, но довольно примитивны по сравнению с некоторыми зарубежными конструкциями. Наша новая армия требует нового оружия, чтобы соответствовать, и поэтому мы должны разработать более современные винтовки для наших солдат."
HAU_fill_the_armouries:0 "Заполнить Оружейные Склады"
HAU_fill_the_armouries_desc:0 "Наши арсеналы пустуют, хотя нам нужно вооружить ещё солдат. Мы должны делать всё, что потребуется, возвращая выброшенное оружие, покупая его оптом и наращивая производство, чтобы пополнить наши арсеналы и когти наших солдат."
HAU_paratroopers_focus:0 "Десантники"
HAU_paratroopers_focus_desc:0 "Сложный и разрозненный характер нашей страны создает проблемы как для внутренних, так и для внешних военных операций. Хотя традиционно этот вопрос решался с помощью военно-морской войны, Последние события в наших Военно-воздушных силах сделали создание специализированного десантного подразделения более привлекательным, как альтернатива вторжению и транспортировке по морю."
HAU_recruitment_drive:0 "Набор Персонала"
HAU_recruitment_drive_desc:0 "Какие бы усилия мы ни предпринимали, невозможно построить армию без солдат, чтобы её восполнить. В настоящее время наш комплекс новых рекрутов крайне не хватает, и если мы планируем какие-либо надлежащие военные действия, мы должны исправить это с помощью пропаганды и стимулов."
HAU_special_forces_drive:0 "Тайные Операции"
HAU_special_forces_drive_desc:0 "Мы, или Майер, часто нуждаемся в солдатах, чтобы выполнять более скрытную работу; такую работу наши простые солдаты могут выполнять недостаточно дисциплинированно или самоотверженно. Обучая элитные, крайне лояльные войска, мы будем иметь солдат для проведения этих операций."
HAU_doctrinal_development:0 "Развитие Доктрины"
HAU_doctrinal_development_desc:0 "Несмотря на нашу военную экспансию и модернизацию во многих областях, наша доктрина всё еще устарела - то, что только хуже с нашей обновленной и более крупной армией. Чтобы отдать должное нашим новым силам, мы должны углубиться в современную военную теорию с помощью как отечественных, так и зарубежных экспертов."
HAU_support_squads:0 "Радиотряды"
HAU_support_squads_desc:0 "Чтобы идти с нашей новой пехотой, нам нужны способы общения. Мы должны назначить радиогрифонов для наших дивизий, чтобы помочь в общении между нашими солдатами и создать более организованную армию."
HAU_actual_artillery:0 "Гаубица"
HAU_actual_artillery_desc:0 "Армия не может выжить с солдатами в одиночку или, по крайней мере, не процветать. Таким образом, для поддержки нашей великой армии мы должны вооружить наши войска более совершенными артиллерийскими орудиями."
HAU_anti_air_focus:0 "Охрана Небес"
HAU_anti_air_focus_desc:0 "Было бы жаль, если бы наше небо контролировали иностранцы, но мы должны быть готовы к угрозе такого развития событий. В то время как наша авиация может быть нашей первой линией обороны, если она будет побеждена, наша пехота должна иметь ответ для бомбардировщиков нашего врага - мощные зенитные орудия, чтобы стрелять в наших врагов в небе и позволить нашим солдатам защищаться от их заграждений."
HAU_the_enigma_code_focus:0 "Принять Код Глокенрейхера"
HAU_the_enigma_code_focus_desc:0 "Некоторые инженеры убедили Майера в поддержке "чудо"-шифровальной машины, где машина декодирует сообщения с помощью системы, использующей роторы и штепсельную плату. Хотя это не всё, что было объявлено, это все равно было бы большим благом для наших военных и позволило бы проводить более секретные операции."
HAU_paratrooper_tanks:0 "Десантная Танковая Дивизия"
HAU_paratrooper_tanks_desc:0 "Рассказы о великих военных машинах давно заинтриговали Майера и с развитием танка в зарубежных странах он заинтересовался. Как аналог наших элитных десантных войск, наша новая танковая дивизия будет нашим первым вступлением в бронетанковую войну и откроет новые возможности для нашей армии, а также обеспечит элитную бронетанковую поддержку."

HAU_new_officers:0 "Свежее Мышление"
HAU_new_officers_desc:0 "Хотя у нас есть военно-воздушные силы, они несколько неразвиты. Если мы хотим взять на себя задачу расширения наших Вооруженных Сил, нам нужно переосмыслить, как мы используем наши самолеты, и изучить различные доктрины."
HAU_strat_bomber_focus:0 "Нет Пощады"
HAU_strat_bomber_focus_desc:0 "В наших новых ВВС мы должны использовать легкие многоцелевые бомбардировщики - эти полезные самолеты могут быть использованы как для нанесения ущерба нашим врагам, так и для разрушения их инфраструктуры и промышленности."
HAU_tact_bomber_focus:0 "Бомбы, Бомбы, Бомбы..."
HAU_tact_bomber_focus_desc:0 "При разработке более совершенных бомбардировщиков мы должны сосредоточиться прежде всего на одном - разрушительной силе. С большим количеством бомб и более мощных бомб, упакованных в каждый самолет, мы можем пролить взрывной ад на заводы и солдат нашего врага."
HAU_new_airfields:0 "Соедините Острова"
HAU_new_airfields_desc:0 "Наши острова очень далеки, и между ними трудно путешествовать. В то время как в течение долгого времени мы использовали лодки, чтобы преодолеть этот разрыв, с нашими расширяющимися военно-воздушными силами возможность использования воздушного путешествия для транспортировки также стала возможностью. Для того, чтобы облегчить это, мы должны сначала расширить наши существующие базы и создать одну на северных островах, чтобы обеспечить транспорт между ними."
HAU_fighter_focus:0 "Править Небесами"
HAU_fighter_focus_desc:0 "Если мы вообще хотим использовать наши воздушные силы, мы должны сначала контролировать воздух. Без контроля над воздухом наши солдаты уязвимы, а наши бомбардировщики легко уничтожаются врагами. Поэтому истребители должны быть нашим главным приоритетом."
HAU_heavy_fighters_focus:0 "Стражи Небес"
HAU_heavy_fighters_focus_desc:0 "В то время как обычные истребители прекрасно работают, когда речь заходит о защите нашего воздушного пространства от превосходящих врагов, нам не нужен диапазон, который они предлагают - диапазон, который можно было бы обменять на превосходящее оружие и броню. Давайте изменим наши самолеты так, чтобы они стали рыцарями неба. Пока мы не сможем уйти далеко от наших островов с ними, мы сможем лучше контролировать наши земли."
HAU_doctrinal_development_air:0 "Надлежащая Подготовка"
HAU_doctrinal_development_air_desc:0 "Наши военно-воздушные силы расширяются, и с производством новых самолетов возникает потребность в новых пилотах. В то время как мы занимались их элементарной подготовкой, она оказалась неэффективной, и её следует реформировать как для того, чтобы больше думать о воздушной доктрине, так и для того, чтобы улучшить способности наших пилотов."
HAU_CAS_focus:0 "Поддержка Армии"
HAU_CAS_focus_desc:0 "Войны не выигрываются только с воздуха, и поэтому авиация должна быть сосредоточена на поддержке наших операций на земле. Для этого нам нужно разработать самолеты, способные поражать наземные цели точными ударами, что прекрасно сделала бы самолёты специализированными на непосредственную авиационную поддержку."
HAU_napalm:0 "Напалм"
HAU_napalm_desc:0 "С увеличением численности нашего воздушного флота, и особенно с нашим вниманием к ближней воздушной поддержке и бомбардировкам, использование альтернативного оружия пришло в голову некоторым и дошло до Майера, который одобрил использование напалма, нефтехимического и желеобразного соединения, которое является очень огнеопасным и разрушительным, идеально подходящим для использования нашими бомбардировщиками."
HAU_rocket_projects:0 "Хауклэндское Ракетостроение"
HAU_rocket_projects_desc:0 "Интерес Майера к ракетной технике не нов, однако до того, как наши ВВС были должным образом развиты, это была всего лишь мечта. Несмотря на все еще ограниченные ресурсы, Наш лидер заказал исследования в области ракетной техники, которая, по его мнению, является будущим войны. Прав он или нет, еще предстоит выяснить, но эти инвестиции позволят нам развивать технологии, которыми мало кто обладает."
HAU_the_best_of_the_best:0 "Лучший Из Лучших"
HAU_the_best_of_the_best_desc:0 "Некоторые считают, что в ВВС должны быть допущены только самые элитные, которые, по мнению некоторых, имеют более высокое качество жизни, чем другие отрасли. Продвигая это отношение и применяя более жесткие стандарты, мы можем гарантировать, что наши грифоны хорошо обучены и дисциплинированы выше остальных."
HAU_flying_institute:0 "Институт Авиации Имени Майера"
HAU_flying_institute_desc:0 "Наша ориентация на элитных пилотов и быстрое развитие более передовых технологий и доктрин привела к открытию университета для пилотов, санкционированного самим Майером, метко названного Института Авиации Майера. Все пилоты должны пройти специальную подготовку в этой школе, обучая их как пилотированию, так и тому, как летать ночью."

HAU_reinforce_the_navy:0 "Усилить Флот"
HAU_reinforce_the_navy_desc:0 "Море разделяет нашу страну и поэтому, контролируя его, необходимо контролировать всю нашу нацию, и все же, наш флот мал и устарел, печальное зрелище. Мы должны быстро исправить это, если мы хотим сохранить контроль над нашей страной и иметь возможность проводить операции за рубежом."
HAU_naval_aviation:0 "Морская Авиация"
HAU_naval_aviation_desc:0 "Идея воздушной и морской войны становится всё более вероятной по мере развития технологий во всем мире, и Хауклэнд не останется позади. Нам нужно развивать военно-морские бомбардировочные самолеты, как в дополнение к нашему флоту, так и для возможного использования в будущих авианосцах."
HAU_carrier_efforts:0 "Эксперименты На Авианосцах"
HAU_carrier_efforts_desc:0 "Как и многие новые идеи, Майер проникся симпатией к авианосцам. Как таковой, он приказал провести эксперименты, с моделями авианосцев, разрабатываемых на основе старых линкоров с измененными конструкциями, а также с некоторыми совершенно новыми предлагаемыми проектами."
HAU_new_marines:0 "Укрепить Морских Пехотинцев"
HAU_new_marines_desc:0 "Контролировать море с помощью флота - это одно, но делать это одновременно с нашим флотом и армией - это совсем другое. Наша нация имеет историю сильного морского корпуса пехоты, из-за нашей островной природы, и это должно поощряться, поскольку мы возвращаемся к нашему флоту."
HAU_winterhold_base:0 "База Винтерхолд"
HAU_winterhold_base_desc:0 "Винтерхолд, самый важный город на северных островах, уже имеет значительную военно-морскую базу. Однако, чтобы лучше соединить острова и позволить большему количеству кораблей причалить для прибрежных операций, мы должны расширить его еще больше."
HAU_haukland_base:0 "База Хауклэнд"
HAU_haukland_base_desc:0 "Военно-морская база в нашей столице Хаукхаме должна быть расширена. Поскольку наш флот становится все больше, нам нужна центральная военно-морская база, чтобы наши корабли могли работать вне операций на голубой воде, и наш капитал позволяет как это, так и для наших кораблей быть ближе к гражданским и промышленным центрам."
HAU_transport_craft:0 "Десантные Суда"
HAU_transport_craft_desc:0 "Несмотря на множество наших морских пехотинцев, у нас все еще есть относительно невпечатляющие и неэффективные десантные корабли. Если мы хотим использовать наших морских пехотинцев в полной мере, нам нужны лучшие десантные корабли для их использования."
HAU_destroyer_focus:0 "Сторожевые Корабли"
HAU_destroyer_focus_desc:0 "Чтобы контролировать моря между нашими островами, нам нужны эсминцы, чтобы патрулировать их и поддерживать постоянное присутствие. В то время как наши текущие проекты подходят нам отлично, мы должны развивать превосходные, чтобы лучше поддерживать присутствие в наших морях."
HAU_submarine_focus:0 "Эксперименты На Подводных Лодках"
HAU_submarine_focus_desc:0 "Разработка unterseeboot, сокращенная некоторыми до U-Boot, очаровала многих и считается хорошей инвестицией. Хотя эти корабли не особенно эффективны в управлении морем, они могут легко нарушить снабжение противника на море и атаковать с неожиданностью и с сильной огневой мощью."
HAU_guard_the_carriers:0 "Охрана Наших Авианосцев"
HAU_guard_the_carriers_desc:0 "To keep our new carriers above water, we need escorts. While smaller boats are not effective at this, cruisers are the perfect medium to use for guarding our larger carriers with little defense of their own."
HAU_loot_the_ships:0 "Наследие Пиратства"
HAU_loot_the_ships_desc:0 "Наши берега издавна были убежищами для пиратов, и эта традиция нашла отражение в нашем флоте. Вместо того, чтобы пытаться уничтожить это, мы можем принять это, используя тактику старых пиратов в наших рейдах на подводных лодках и парусах."
HAU_a_grand_flagship:0 "Грандиозный Флагман"
HAU_a_grand_flagship_desc:0 "С расширением нашего флота нам нужен корабль, чтобы сплотиться вокруг - и что может быть лучше, чем великий линкор, чтобы направлять наш флот? Мощное судно, построенное по последнему слову техники, обеспечит большую общественную поддержку нашему флоту и повысит моральный дух моряков, а также будет иметь сильное присутствие на море."

### Events ###
haukland.1.t:0 "Проект Радио-школы"
haukland.1.d:0 "Когда администрация Хауклэнда объявила о трансляции ночных уроков в эфир, многие были настроены скептически и ожидали, что большинство откажется от такой скучной темы. Однако оказалось, что эти простые передачи разожгут жажду знаний на всех островах. Первоначальная аудитория была намного больше, чем ожидалось, и оттуда только росла популярность.\n\nВследствие этого успеха радио Хауклэнда запустило несколько новых уроков для грифонов всех возрастов. Мы всё ещё далеки от более современных систем образования, которые внедряются во всем мире, но нам удалось создать уникальную форму обучения, адаптированную к нашей уникальной ситуации и ресурсам."
haukland.1.a:0 "Замечательно!"

haukland.2.t:0 "Плоды нашего труда"
haukland.2.d:0 "Это было нелегко, но наши усилия в области образования, похоже, окупились. Студенты всех возрастов настроились на наши радиопередачи и многому научились у нас. Благодаря самому творческому подходу мы бросили вызов ожиданиям и обучили нашу нацию.\n\nВообще-то,  радио-уроки показывают свои границы, и наши граждане, стремясь учиться, требуют более традиционных библиотек и школ, на что у нас начинает выделяться бюджет. Со временем это может означать конец или, по крайней мере, значительное сокращение Радио-школы. Для многих из нас это будет печально, но у нас всегда будут наши воспоминания об этом времени, когда мы могли бы отключиться или войти в класс с щелчком когтя."
haukland.2.a:0 "Отлично!"

haukland.3.t:0 "Жалобы экологов"
haukland.3.d:0 "Расширение нашей китобойной промышленности было встречено с большим энтузиазмом. Условия труда наших китобоев улучшились, а прибыль была более чем удовлетворительной. Однако есть одна группа, которая была менее чем взволнована об этом: экологи.\n\nГруппа экологов собралась вокруг бойни в гавани Хаукхам, чтобы потребовать прекращения китобойного промысла в Хауклэнде и применения законодательства по защите морских существ. После того, как их избили сами китобои, полиция подобрала их. Они пытались отправить их домой с предупреждением, но группа не хотела отпускать проблему."
haukland.3.a:0 "Просто выбросим их за борт."

haukland.4.t:0 "Прибыль Хауклэндского Рыбного Консервного Завода"
haukland.4.d:0 "Поступают сообщения от недавно созданного Хауклэндского Рыбного Консервного Завода. Многие рыбаки выражали беспокойство по поводу переезда или критиковали идею "распродажи". В конечном счёте, большинство из них согласились присоединиться и работать в рамках новых стандартов и квот. Результат был удовлетворительным, а прибыль резко возросла. Благодаря участию нашей администрации в компании, наша казна пережила приток средств и ожидает большего в ближайшие годы!"
haukland.4.a:0 "Чудесно!"

haukland.5.t:0 "Разлив нефти в Винтерхолде"
haukland.5.d:0 "Бедствие обрушилось на побережье Винтерхолда. Во время бурения огромное количество метана под высоким давлением поднялось в буровой установке. Он загорелся и взорвался, разрушив большую часть морской платформы. Достаточно плохо само по себе, взрыв вызвал утечку, проливая тысячи баррелей нефти в день в море. Хуже того, менеджер по нефти на морской платформе улетел, вместо того чтобы сообщить Хаукхаму об аварии и организовать ответные действия. Некоторые предполагают, что он, возможно, был иностранным агентом, а не трусливым некомпетентным, но сейчас не время спекулировать. Наше драгоценное масло расходуется впустую, и рыбаки не могут ловить рыбу, пока мы не очистим её. Нефть, мертвая рыба и птицы вымывают берега наших островов."
haukland.5.a:0 "Кто-нибудь подумает о тюленях!"

haukland.6.t:0 "Безумный и амбициозный"
haukland.6.d:0 "Двадцать восемь лет назад Майер убедил значительную часть имперских ВВС позволить республиканцам и имперцам уладить свои дела и отправиться на поиски приключений. И они ушли. Они поселились в Хауклэнде, объявив это своим собственным свободным государством. Мало кто из посторонних думал, что они продержатся долго. Кемерскай поклялся отомстить Майеру, но так и не сделал этого. Имперское регентство клялось, что они сокрушат их, но они никогда этого не делали. Эквестрийцы даже прислали письма с приглашением Майера провести переговоры и восстановить стабильность в регионе, но Хауклэнд остался.\n\nТогда Майер решил попробовать свои силы в пиратстве. Его пилоты скучали и следовали за ним всем сердцем. И местные жители тоже.  вот оно у тебя было. Родовой проезд был восстановлен. Каждый корабль должен был заплатить или наслаждаться разговором с рыбой. Все было довольно просто. Нова-грифонцы были в ярости, но они платили. Империя не могла ничего сделать из-за того, что их флот и военно-воздушные силы были украдены, но они жаловались.  Воры скайфольцы тоже жаловались, но в итоге пришли к выводу, что платить дешевле, чем пытаться управлять полным имперским флотом из бюджета города. Так они и сделали. Эквестрийцы снова послали очень сильно сформулированные письма. Остро написанные тоже. Майер повесил их в своем кабинете. И так была восстановлена плата за проезд по Перекрестку.\n\nИтак, вот они. Майер выполнил свои обещания своим пилотам и местным жителям. Хауклэнд процветал. Ну, столько, сколько они могли. Деньги текли. существа вокруг со временем привыкли к их присутствию, как холодный дождь или раздражающий сосед. Они даже узнали, что хауклэндцы были очень открыты, как только вы заплатили. То, что многие необдуманные нации, такие как Сталлионград, Скайнавия или Республика, оказались полезными. Эквестрия даже перестали отправлять письма.\n\nМногие говорили, что Майер должен будет уйти, но он все ещё был там и не собирался никуда уходить в ближайшее время."
haukland.6.a:0 "Долгой жизни Графу!"

haukland.7.t:0 "Речь"
haukland.7.d:0 "Герман Майер собрал всех своих сторонников и друзей в самом близком месте к парламенту Хаукленда, в баре пилотов аэродрома Хауклэнда. Он с любовью огляделся по сторонам. Это напомнило ему его время о старой академии в Грифенхейме. Много старых лиц, большинство из которых присоединились к нему ещё в "Дикой Скачке" 979 года. Без них всех Хауклэнд не был бы Хауклэндом. Он вышел на на сцену, и многие глаза обратились к нему.\n\n"Дорогие друзья. Добро пожаловать всем вам. Нет места в этом мире лучше, чем пить до утра вместе со всеми вами." Некоторые подняли бокалы за это и зааплодировали. Майер тоже поднял свой бокал и выпил.\n\nМайер говорил о более легких временах. Временах, когда несколько отважных революционных пилотов вырвались на свободу из Кермаская и проложили свой путь. Например, когда Ганс украл флаг у эквестрийского линкора или когда Джейн выкупила сына олигарха из Скайфола,только для того, чтобы он сделал ей предложение после того, как заплатят за него выкуп. Грифоны кивали, смеялись, кричали, чтобы добавить зловещие детали или выть в насмешливом гневе. Но за всем этим стояла определенная грусть - ностальгия по прошлым временам. Майер почувствовал перемену и уставился на них...\n\n"Да. Нам действительно было весело. Но мы не становимся моложе, не так ли? Мы осуществили все наши мечты молодости, а затем и некоторые другие, но разве этого достаточно? Я знаю, что у многих из вас есть дети. Некоторые даже знают вас! Не пора ли нам получить немного настоящих денег, чтобы оставить их себе? Не пора ли нам подумать о нашем наследии? Я предлагаю выйти и показать всем этим идиотам, что летчики-асы Майера - это легенда! Тот, который заставит Гровера звучать как история дождливого пикника! Ты со мной?!"\n\nКаждый из пилотов разразился радостными криками, расплескивая пиво и виски во время воспевания. Потребовалось всего несколько секунд, чтобы поднять весь бар. Майер улыбнулся. Теперь они отправились в последнюю дикую скачку. В последнюю на века!"
haukland.7.a:0 "Майер! Майер! Майер!"

haukland.8.t:0 "Власть Графа"
haukland.8.d:0 "На протяжении многих лет хауклэндцы пользуются определенной степенью автономии. Никто не мог поставить под сомнение понимание Майером власти, но он всегда оставлял определенную форму невмешательства в управление островами. Некоторые, далеко за пределами Хауклэнда, считали это доказательством слабого правления Майера, но местные жители знали лучше. Правление Майера было особенным. Когда он нацелился на проблему, все должны повиноваться. Что касается остальных, то он с радостью назначал их и позволял им набивать себе карманы и управлять вещами вместо него, пока дела шли хорошо. Но в конце концов, это было не более чем власть дилетанта.\n\nТеперь ситуация изменилась. У асов Хауклэнда теперь были большие планы, и для их реализации ему нужен был контроль. Многие старые приближенные были сняты со своих постов. В нескольких случаях этот шаг открыто поддержали местные жители, разочарованные соратниками и приветствовавшие правление Майера. На большей части Хауклэнда эта власть была признана без особой суеты.  И если в ближайшие недели с теми, кто выступал против Графа, произойдут какие-то несчастные случаи, что ж... В конце концов, это Хауклэнд."
haukland.8.a:0 "Я ЗДЕСЬ ГРАФ."

haukland.9.t:0 "Все Пони"
haukland.9.d:0 "На протяжении веков Селестия управляла процветающим царством, и многие пони пожинали плоды этого. Однако не все из них довольны её правлением. Несмотря на все её принципы и силы, многие не могли наслаждаться всем, что могла предложить им жизнь. В конце концов, обещания милашки могут завести вас далеко...\n\nЭти все оставленные пони, которых мы взяли. Конечно, они могли рискнуть, сражаясь за новую надежду, которую предоставлял Сталлионград. Они могли бы эмигрировать за пределы огромных океанов в сообщества пони в Речных Землях, в Новом Мэйрленде или даже в Зебрике, но на самом деле... Что предлагали эти места, как не то же самое? То, что есть у Хауклэнда, мало есть у кого. Это возможности, прекрасные мечты и, что более важно, кто-то, достаточно смелый, чтобы сделать хорошее для них...\n\nТысячи существ отвечают на призыв наших вербовщиков. Мигранты со всей Эквестрии и даже дальше прибывают в Хаукхам и Винтерхолд. Некоторые из них могут чувствовать себя немного обманутыми, увидев истинное состояние наших островов. К сожалению, у нас довольно строгая политика без возврата."
haukland.9.a:0 "Добро пожаловать в Хауклэнд!"

haukland.10.t:0 "И Грифоны Тоже"
haukland.10.d:0 "В эпоху революции было понятно, что только смелый будет следовать за Майером в Хауклэнд. Тогда еще была надежда, что Гровер V вернет Империю к славе. А для тех, кто не думал, что это должно быть, были варианты. Кемерскай избежал контрреволюционной бойни. Аквелия и Вингбардия оба стояли на свободе после столетий угнетения. Но что теперь? Гровер V мёртв, Аквелия превратилась в жгучий беспорядок, а Вингбардия обанкротилась. Что касается Кемерская, он едва удерживает кучу коррумпированных полевых командиров. Но что случилось с этим сумасшедшим молодым пилотом? Он был занят созданием самого успешного пиратского государства в новейшей истории.\n\nНе так уж много нужно, чтобы убедить грифонов прийти и рискнуть, где есть битсы для себя. А что для тех, кто сомневался в Майере в те дни? Ну, Граф не из тех, кто затаивает обиду."
haukland.10.a:0 "Добро пожаловать в ваш новый дом, ребята!"

haukland.11.t:0 "Некоторые Пираты"
haukland.11.d:0 "В мире есть много мест, где пират может зарабатывать на жизнь. Можно найти много возможностей заработать деньги в этих местах, но среди пиратского мира есть одно имя, которое завоевало популярность: Хауклэнд. Ни один пират не может похвастаться тем, что контролирует главный торговый путь между Грифонией и Эквестрией, бросает вызов основным силам нашего времени и живет. Так что это только понятно, чем когда мы распространили слух, что Майер нанимает, множество из них прыгнуло по этому случаю.\n\nПорты Винтерхолда и Хаукхама видели, что большое количество этих пиратов прибыло в большом количестве. Многие из них - подражатели, просто пытающиеся зарабатывать на жизнь вокруг Грифонии, но некоторые приплыли из Зебрики.\n\nУстановка этих новобранцев оказалась сложной задачей, но этого следовало ожидать. Пираты на самом деле не самая дисциплинированная группа, как мы видели по тому, как они штурмовали бары портов после прибытия. Скажем так, было несколько разбитых стекол."
haukland.11.a:0 "Надеюсь, они не слишком шумные."

haukland.12.t:0 "И Наёмники Тоже"
haukland.12.d:0 "Кампании по привлечению мигрантов к берегам Хауклэнда - это хорошо, но для продвижения по плану Майера нам нужны солдаты. Теперь это правда, что можно обучать или призывать их из населения, но это требует времени и ресурсов - две вещи, которые драгоценны, и что у нас нет всего этого. Тогда решение могло бы заключаться в том, чтобы просто привлечь грифонов с фактическим боевым навыком, чтобы те прибыли в Хауклэнд, но такие грифоны не дешевы. Позже приплыл Эрхард Фрош.\n\nМайер улыбнулся, услышав это имя. Как и он, Фрош был одним из тех молодых офицеров, которых поспешно повысили во время Грифонской Революции. Он находился рядом с Грифенхеймом, но эти два грифона никогда не встречались во плоти. Фрош отбивался от приближающихся контрреволюционеров, когда Майер решил улететь. Когда Фрош узнал об этом, он связался с Майером по радио. "Мне все равно, куда вы идете или что вы планируете делать. Я просто прошу вас об одном: пролетите над имперской армией и напугайте их, чтобы они заняли оборонительную позицию, чтобы мои грифоны могли перегруппироваться. Считай, что я твой должник." Мейер мог оставить их всех умирать, но он согласился, и Фрош смог отступить и предотвратить бойню. Это решение сделало Фроша авиа нон грата в кругу Кемерская, и он выбрал наемническую жизнь, когда все республиканцы стояли перед выбором следовать за республиканцами в Клаудбьюри или нет.\n\nКогда Фрош услышал о том, что Майер начал вербовку, он предложил Хауклэнду сделку: он отдаст свой опыт в распоряжение Хауклэнда в обмен на выгодное место для уединения со своими товарищами. И он вернет последнюю услугу, которую задолжал."
haukland.12.a:0 "Добро пожаловать, Фрош!"

haukland.13.t:0 "А Также Все Преступники"
haukland.13.d:0 "В то время как мы работаем над более ортодоксальной вербовочной и иммиграционной кампанией, некоторые в кругу Майера играли с самой неортодоксальной идеей подкрепления наших рядов: вербовкой преступников. В конце концов, многие жители Хауклэнда уже были преступниками в изгнании или их потомками. Эти острова были и до сих пор остаются местом, где можно заново открыть себя и для этих советников не было никаких причин не использовать это. Идея потрепала некоторые перья, но Майер в конечном итоге позволил это сделать.\n\nВнедрение политики "второго шанса", как стало известно, было сделано с небольшой помпой. Вербовщики постарались быть немного разборчивыми в отношении этих новобранцев и набирать только несовершеннолетних правонарушителей, которые, по разумным основаниям, не вызовут особых проблем, если им будут предоставлены возможности. Когда дело дошло до их прибытия на острова, они были рассредоточены по другим судам, а не привозились навалом, чтобы предотвратить появление в доках нежелательных "встречающих"."
haukland.13.a:0 "Я знаю, что они не вызовут никаких проблем!"

haukland.14.t:0 "Успешный Военно-Морской рейд"
haukland.14.d:0 "Отряд, который мы послали, вернулся с полным грузом добычи. Их посредственные военно-морские и полицейские силы были неспособны остановить хауклэндскую тактику. Наши парни грабили прибрежные города, забирая всё ценное, что не было прибито к полу, пока наши самолеты патрулировали над городом. Они выбрались оттуда раньше, чем успели прибыть сухопутные войска.\n\nКак всегда, добыча была продана на чёрном рынке Хауклэнда и выгоды, разделенные между пиратами, командой поддержки и, конечно же, самим Майером."
haukland.14.a:0 "Хреново им пришлось... Выпивка за мой счёт!"

haukland.15.t:0 "Морской рейд Хауклэнда"
haukland.15.d:0 "На наши берега обрушился рейдерский отряд из Хауклэнда. Наши силы не смогли остановить поддерживаемую с воздуха военно-морскую группу, присланную Майером. Прибрежные города были повреждены и разграблены. Сообщается о нескольких погибших и еще многих раненых.\n\nВ свете этого поражения было много призывов реструктурировать и укрепить наши военно-морские возможности. Только превосходящая сила будет держать хауклэндских пиратов на расстоянии."
haukland.15.a:0 "Будь ты проклят, Майер!"

haukland.16.t:0 "Неудачный морской рейд"
haukland.16.d:0 "Отряд, который мы послали, вернулась с голыми когтями. Несмотря на нашу превосходную тактику, местным силам удалось удержать нас от высадки. Бой был жестоким и стоил нам дорого. В итоге наши пираты были отбиты. Если бы мы продвинулись дальше, это обошлось бы нам дороже, чем можно было бы заплатить за добычу, и поэтому атака была отменена.\n\nВ барах порта проводились мемориальные вечеринки в честь тех, кто погиб там и не вернулся. Они пили от их имени. По крайней мере, бармены получали прибыль от всего этого."
haukland.16.a:0 "Не смогли победить всех их."

haukland.17.t:0 "Рейдеры из Хауклэнда отбиты"
haukland.17.d:0 "С наших берегов пришли донесения. Отряд хауклэндских пиратов предпринял попытку рейда, но наш храбрый флот отбил его. Моряков официально поздравили с отвагой.\n\nНесмотря на эту победу, несколько голосов в нашей администрации призвали укрепить наши военно-морские силы, чтобы удержать Германа Майера от повторных попыток напасть на нас."
haukland.17.a:0 "Не сегодня, Майер."

haukland.18.t:0 "Новый король"
haukland.18.d:0 "Когда вединский прелат подошёл, чтобы увенчать его, Майер встал. Старый священник отшатнулся от удивления. Он не сказал ни слова, когда хауклэндский военачальник просто вырвал корону Ведины из его когтей. Затем он посмотрел на присутствующих и быстро надел корону на голову. Вединские дворяне, которых "пригласили", были ошеломлены, но ни один из этих одержимых рыцарством дураков не осмелился произнести ни слова. И это было достаточной уверенностью для него, что они поняли правду. На Севере появился новый король, и его звали Герман, первый своего имени Майер Завоеватель, тот, кто Повелевает Драконами.\n\nСвященник безропотно произнес последние ритуальные слова, провозгласив его законным монархом Вединой, но на самом деле они не имели значения. дело. Что касается всего, Майер не полагался на ритуалы, традиции или законы. Он просто сделал то, что хотел, и заставил всех вокруг принять это. Удовлетворенный произведенным эффектом, он направился ко входу в храм, чтобы представиться своему народу как Король Севера. Когда он проходил мимо гостей, они начали аплодировать. Вединская знать и иностранные послы были, вероятно, наименее восторженными, но все же они уступали. Самыми неуместными аплодисментами были, вероятно, радостные возгласы его старых товарищей по Академии, тех немногих уцелевших летчиков-асов, которые бросили всё, чтобы последовать за ним в Хаукланд три десятилетия назад.\n\nКогда он вышел за пределы Храма Борея, Майер был принят аплодисментами и приветствиями его войск и многих жителей Хауклэнда, которые отправились в Тюрхамн на церемонию. Были даже некоторые вединцы. Майер не возражал. Со временем они привыкнут к нему. И даже если бы они этого не сделали, они не сказали бы ни слова, когда их небо было заполнено драконами. Герман подошел к мысу. Аплодисменты начали утихать, поскольку слушатели думали, что он заговорит. Но Майер - пылкий в своей старой идее, что действие говорит громче слов, просто поднял символ всего, что он сделал: скипетр кровавого камня. За этим последовал гром аплодисментов, но вскоре он был превзойден ревом присутствующих драконов и звуком 21-пушечного оружия. Наблюдательный мог также заметить, что молодой дракончик хлопает в толпе, как грифон."
haukland.18.a:0 "Да здравствует король!"

haukland.19.t:0 "Другие маяки Хаукхама" 
haukland.19.d:0 "Хауклэнд всегда был местом, где пираты, преступники, искатели приключений и изгнанники могли более или менее безопасно спрятаться. Но они не единственные. Во всех мирах разные художники всех типов вышли за рамки скандала, допустимого на их родине. Некоторые раньше оказывались на Хауклэндских островах, чтобы впустую тратить время, пытаясь зарабатывать на жизнь и вспоминая дни славы. Однако под властью Майера и процветающими рейдерскими доходами индустрия развлечений начала процветать в Хаукхаме. Еще в 988 году изгнанный феатицианец открыл первое в городе кабаре, учреждение под названием Лейхттурм. Это был большой успех, и Лейхттурм привлек многих обездоленных художников, жаждущих нового шанса. За прошедшие годы были открыты новые бары в стиле Лейхттурма, и название маяка стало синонимом этих мест.\n\nХаукхам может не иметь такого же гламура, как Лас-Пегасус, Мэйнхэттен или Аквила, но это, безусловно, место, где можно творить действительно свободно без намека на цензуру."
haukland.19.a:0 "Снизу вверх!"

haukland.20.t:0 "Господство эфирными волнами"
haukland.20.d:0 "В течение долгого времени Хауклэнд имел мало общего с культурной жизнью. Но с момента обретения независимости возникло желание что-то сделать. У многих не было ничего, чем можно было бы развлечься, кроме выпивки или драк, но у многих грифонов и пони были радиоприемники, чрезвычайно важный предмет на этих островах. И вот, некоторые начали получать удовольствие от общения с их помощью, пользуясь слабым правлением новой администрации. Работники радиовышек начали выходить в эфир и транслировать розыгрыши. За ними последовали и другие, одни транслировали музыку, а другие просто рассказывали истории или проводили дебаты. И по слову клюва или случайной удачи, публика начала настраиваться. И так спонтанно родилась хауклэндская радио-культурная жизнь.\n\nС течением времени некоторые энтузиасты начали приобретать или устанавливать больше оборудования. Трансляция стала более профессиональной, но из-за того, что государство никогда не вмешивалось, любой мог попробовать свои копыта или когти на хостинге радиопередач. Изгнанные исполнители и музыканты также начали пробывать себя на радио, предоставляя Хауклэнду свежую и уникальную музыку.\n\nА теперь, если у вас есть радио в Хауклэнде, вы можете настроиться на всё, что захотите."
haukland.20.a:0 "Где ещё такое могло случиться?"

haukland.21.t:0 "Утренняя эстакада"
haukland.21.d:0 "Это было прекрасное утро, когда Кобальт Бриз прогуливался по рынку Хаукхама. Город был не таким красивым, как его родная Филлидельфия, но он был в восторге от открытия. Он слышал о неприятных делах, в которых участвовали хауклэндцы, но он не задумывался о том, как это повлияет на товары, которые вы можете получить в простом ларьке. Теперь он начинал понимать, почему его кузен с таким энтузиазмом живет здесь. Теперь, если этот шум может просто прекратиться. Кобальт Бриз застыл, когда он понял, что шум странным образом доносится с неба. Он поднял голову и увидел самолет, летящий над рыночной площадью. Затем он увидел, как она опрокинулась и упала на землю, издав ужасающий жужжащий звук. Вот оно что! Они были под атакой. О, почему он вообще решил, что приехать сюда-хорошая идея? Он попытался схватить своего кузена, но страх взял верх, и он нырнул в ящики с продуктами, чтобы укрыться. Он зажал уши руками и задрожал от страха. Затем эта ноющая боль в боку. Шрапнель наверняка. Вот и все. Он умер. За исключением того, что это не было похоже на смерть, и боль больше походила на повторный удар. Он открыл глаза и увидел кричащего на него гневного торговца грифона. Он встал и услышал.\n\n"Убирайся из моего салата, бродяга!"\n\nОн посмотрел в небо. Самолет летел вдаль, и весь рынок, казалось, не заботился. Всё ещё сидя в раздавленном салате, он посмотрел на своего кузена, который неторопливо сравнивал две канталопы. Он позвал его, и тот беспечно посмотрел на него.\n\n"Что, во имя Селестии, это было?!"\n\nОн пожал плечами."
haukland.21.a:0 "Ох. Это всего лишь Майер."

haukland.22.t:0 "Вышел из себя"
haukland.22.d:0 "Около аэродрома Хаукхама остановилась машина. Ночь была тёмной, нарушаемой только сиянием автомобильных фар и аэродромных огней. Герман Майер открыл багажник и вытащил Корна Коба, пинающегося и кричащего.\n\nНесчастный пони встретил Графа всего час назад, когда был в городе. Хауклэнд был добр к нему. Несмотря на всё, что они говорили о дружбе, эквестрийские пони не очень-то любили прощать. Он потратил свое время, но только в Хауклэнде другие наконец начали забывать о его преступном прошлом. Итак, он был там, наслаждаясь своей новой жизнью в баре, пока какой-то бродяга не столкнулся с ним, заставив его пролить свой сидр. Корн Коб не из тех, кто позволил бы такому неуважению пройти незамеченным, он позвал его и отобрал напиток бродяги из его когтя. Однако как он это сделал, то "бродягой" оказался сам граф Хауклэнда, неофициально развлекающийся со своими подданными. Разумеется, никто не вмешался, чтобы помочь ему. Пьющие друзья, как правило, не были на стороне "защиты вас от главы государства". Короче говоря, он оказался в багажнике машины Графа.\n\nКорн Коб попытался договориться о своём освобождении но от Майера не последовало ответа. Он просто схватил его за заднее копыто и начал медленно тащить. Опрокинувшись, пони тихонько заскулил, но, увидев, что его тащат к аэродрому, начал молить о пощаде. Опять же, Майер молчал. Они остановились за одним из личных самолетов Майера: небольшим пилотажным бипланом. Корн Коб попытался убежать, но Майер снова схватил его и ударил. "Не двигайся. Больно не будет," — сказал он. Корн Коб не хотел подчиняться, но похититель начал связывать его веревкой, прежде чем он получил ещё один шанс бежать. Когда Корн больше не мог двигаться, Майер просто оставил его на земле и пошёл к самолету с концом веревки в своих когтях. Там он привязал веревку к задней части самолета. Корн Коб издал долгий крик о пощаде и закрыл глаза, не желая видеть, что будет дальше. Он услышал запуск двигателя, и как самолет взлетел, потом вдалеке послышался смех Мейера, а затем ничего. Это была смерть?  Если и так, то скорее наоборот... ну... в отличие от того, что ты думаешь, что это было на самом деле. Корн Коб открыл глаза и увидел, что конец веревки просто лежал на земле, а самолёт улетел."
haukland.22.a:0 "В следующий раз он будет привязан. Или нет. Кто знает?"

haukland.23.t:0 "Драконий трепет"
haukland.23.d:0 "Аэродром Хаукхам гудел от активности, а Майер неспешно прогуливался вокруг него. Ему понравился район. Из-за шума воздушного движения здесь было мало грифонов, и было несколько прекрасных мест для отдыха и наблюдения за взлетающими или приземляющимися самолетами. Сегодня все было так же, но когда он подошел к одному из своих любимых мест на маленьком мостике, он увидел жеребенка, наблюдающего за аэродромом. Он улыбнулся и спросил, что делает жеребенок. Жеребенок, вероятно, не узнав Мейера в штатском, откровенно ответил: "Я хочу летать, как грифоны и пегасы, сэр. Но мама говорит, что я слишком молод, чтобы летать на самолете. Так что я пришел сюда, чтобы посмотреть на них." Майер улыбнулся. Он напомнил его молодого, скучающем до смерти в поместье Грифенхейма. Он сел рядом с жеребенком и начал рассказывать ему всё о проходящих мимо самолетах.  Так продолжалось несколько часов. В какой-то момент жеребенок задумался: "какой самый большой самолет вы видели, сэр?". "Это был не самолет," - ответил Майер. Жеребенок посмотрел на него так, словно он рассказывал дурную шутку. Он улыбнулся.\n\n"Я всегда буду помнить это. Мой отец настоял на том, чтобы отвезти меня на экскурсию в Эквестрию. И вот я сидел, скучая как птенец, на лодке, медленно плывущей в Мэйнхэттен. Потом я услышал, как хлещут грифоны, и посмотрела на небо. Самый большой дракон, которого ты когда-либо видел, пролетел над нами. Это было просто замечательно. Он был велик, как военный корабль, и всё же летел более грациозно, чем лучший летчик грифон. А потом он издал такой рёв, который потряс лодку. Это был самый мощный звук, который я когда-либо слышал. Это потрясает тебя до костей. И знаешь, что было самым удивительным в этом? Он просто пролетел мимо. Все мы на корабле наблюдали за ним. Я думаю, что команда даже пыталась вооружиться каким-то оружием, чтобы защититься, но ему было всё равно. Мы были просто муравьями, плавающими на большой доске в море."\n\nЖеребёнок просто ответил впечатленным: "Вау"."
haukland.23.a:0 "Но когда-нибудь они узнают меня..."

haukland.24.t:0 "Близкий друг"
haukland.24.d:0 "Сегодня состоялась воздушная гонка между многочисленными ветеранами летчиков-асов Мейера, в которой участвовал сам Майер. Гонка шла хорошо, пока два самолета не столкнулись. Оба упали на землю и разбились. Один загорелся, убив пилота, в то время как другой пилот вышел из кабины с видимыми повреждениями и споткнулся. Прибыв к месту крушения, наблюдатели увидели, что раненым пилотом был сам Майер, его лицо было в крови. После того, как его поспешили отправить в лазарет, выяснилось, что его травмы были незначительными, и он быстро выздоровел.\n\nБыстрое расследование опровергло любые слухи о намеренном покушении на жизнь Майера. Карл Инклав, умерший пилот, был известен своими плохими жизненными привычками, и вскрытие показало, что он участвовал в гонке в нетрезвом состоянии, что привело к столкновению. Несмотря на травмы, Майер сам участвовал в похоронной церемонии и оплакивал безвременную кончину грифона, которого он называл своим близким другом."
haukland.24.a:0 "Чтобы убить графа Хауклэнда, требуется нечто большее, чем просто катастрофа!"

haukland.25.t:0 "Стеллахолл"
haukland.25.d:0 "Сегодня Герман Майер наконец-то посетил свой достроенный особняк. Он находился немного за пределами Хаукхама, в маленькой, но прекрасной долине, которая теперь была его частной собственностью. Особняк назывался Стеллахолл, как дань уважения его покойной жене, и был построен в стиле, напоминающем лесные поместья в Ведине. Нет лучшего места, чтобы помнить её, чем те места, которые они любили, когда она всё ещё была рядом с ним.\n\nВ этом месте было всё. Там было двенадцать роскошных спален, двадцать ванных комнат с эквестрийской техникой, сауна в оленийском стиле и другие роскошные номера для любых гостей. Был, конечно, бальный зал, предназначенный для имитации арктурианского храма. Большая современная кухня и погреб, заполненные лучшими винами Гран Крю Аквелии и Скайфола, которые можно было купить за деньги, были готовы принять любой каприз. В подвале даже был небольшой кинотеатр и массивная модель электропоезда, долгое время его доставляло удовольствие. Конечно, были и менее забавные части: библиотека и личный кабинет, из которого он мог управлять Хауклэндом. Снаружи долина была превращена в сад, гармонично отделяющий всё вторичное строение: бассейн, спортзал, охотничий лес и частный аэродром.\n\nКогда он наконец остался один, он решил немного побродить по особняку проверить, насколько верно архитектор следовал его требованиям. Через мгновение он остановился в гостиной, где его встретил великолепный портрет Стеллы. Он грустно улыбнулся, глядя на это. Как она была прекрасна... Он громко схватил стул и сел на него. Он посмотрел направо в сторону прихожих. Затем налево через окна с видом на сады. Он глубоко вздохнул, когда его взгляд начало удаляться. Он на мгновение поиграл со своими когтями и обнаружил, что смотрит на пустую стену."
haukland.25.a:0 "Что теперь?"

haukland.26.t:0 "Корона и могила"
haukland.26.d:0 "Это было холодное, но прекрасное утро, подумал Майер, когда на его закрытое лицо подул легкий ветерок. Кладбище Хаукхам было почти пустым, оставляя его со своими мыслями. Он подошёл к могиле своей покойной жены. Он никогда не понимал, почему она всегда настаивала на том, чтобы её похоронили на общественном кладбище, но это была Стелла. Несмотря на все подарки, которыми её осыпал Майер, она оставалась верна себе: воплощением скромности. И вот она здесь. Простая могила на простом кладбище. Майер остановился и сел рядом. Он хотел что-то сказать, но слова не шли, и он просто спокойно стоял.\n\nВдова прошла мимо. Майер улыбнулся ей и кивнул. "Доброе утро," - просто сказал он. Вдова в шоке посмотрела на него и быстро ушла, не сказав ни слова. Майер не возражал против реакции. Не каждый день вы встречали короля в полных военных регалиях и горностаевой плащ в таком обычном месте.\n\nМайер некоторое время молчал. Затем он медленно снял корону Ведины с головы и осторожно положил её на могильный камень Стеллы. Зрелище вызвало краткую улыбку на его лице. Затем он встал и медленно ушел, оставив жемчужину Севера на могиле, где ей и полагалось находится."
haukland.26.a:0 "Ты всегда должна была быть членом королевской семьи. Не я."

