HAU_haukland_garrison_command:0 "Хауклэндский Командный Гарнизон"
HAU_haukland_garrison_command_desc:0 "Централизованное командование Хауклэнда взяло на себя ответственность. Под этой властью острова становятся настоящей крепостью, на которую обрушится любой враг Мечты. И когда они будут лежать, умирая, на наших пляжах, а триколор будет рееть над нашими казематами, мир узнает, что НРП не умирает."
HAU_new_identity:0 "Уже не просто республиканцы"
HAU_new_identity_desc:0 "НРП была и всегда будет одной из величайших организаций в истории Грифонии, но она может не охватить всего, что мы есть. Идеология и принципы — это одно,но у Хауклэнда есть свои особенности, которые мы приняли. Мы — республиканцы Хауклэнда, и мы победим как хауклэндцы."
HAU_liberty_in_order:0 "Есть все права... кроме права голоса"
HAU_liberty_in_order_desc:0 "В Хауклэнде установилось верховенство закона. Каждому гражданину будет дана надлежащая судебная процедура и все права, провозглашенные манифестом НРП, за исключением одного. Выборы придется подождать, но всё же каждый грифон будет защищен."
