 gw_tank_equipment_desc:0 "Первые танки были созданы в 996 году во время революции в Сталлионграде. Эти машины были вдохновлены рассказами о рыцарях-грифонах в тяжелой броне и с таким же тяжелым вооружением. Эти машины медленные, механически ненадежные и плохо бронированные, фактически это поспешно преобразованная сельскохозяйственная техника. Но, тем не менее, они были эффективны против легко вооруженной пехоты и, таким образом, широко копировались по всему миру."
